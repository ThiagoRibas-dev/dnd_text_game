id: zone.grease.square
name: Grease (Area)
shape: { shape: square, size_ft: 10 }
duration: { type: rounds, formula: "caster_level()" }
hooks:
  - scope: scheduler
    match: { event: "startOfTurn(occupant)" }
    action:
      - op: "save"
        type: "Ref"
        dc: "10 + 1 + ability_mod('int')"   # adjust per your caster
        on_fail:
          - op: "condition.apply"
            id: "cond.prone"